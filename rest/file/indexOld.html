<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>REST File API</title>
   		<link type="image/x-icon" href="/sap/hana/democontent/epmNext/ui/images/favicon.ico" rel="shortcut icon">
        <link type="image/x-icon" href="/sap/hana/democontent/epmNext/ui/images/favicon.ico" rel="icon"> 
		<script src="/sap/ui5/1/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.ui.commons,sap.ui.table"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- add sap.ui.table,sap.ui.ux3 and/or other libraries to 'data-sap-ui-libs' if required -->

		<script>
				sap.ui.localResources("restFile");
				var view = sap.ui.view({id:"idRestFile", viewName:"restFile.main", type:sap.ui.core.mvc.ViewType.JS});
				view.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
